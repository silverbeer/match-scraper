version: '3.8'

services:
  localstack:
    container_name: mls-scraper-localstack
    image: localstack/localstack:latest
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      # Core LocalStack configuration
      - SERVICES=lambda,ecr,events,logs,iam,sts
      - DEBUG=1
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LAMBDA_REMOVE_CONTAINERS=true

      # Lambda configuration for larger functions
      - LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT=900
      - LAMBDA_DOCKER_NETWORK=bridge

      # Persistence
      - PERSISTENCE=1
      - DATA_DIR=/tmp/localstack/data

      # AWS configuration
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-data:/tmp/localstack"
    networks:
      - mls-scraper-network

  # Missing Table API (optional - for local integration testing)
  missing-table-api:
    container_name: mls-scraper-api
    image: missing-table-api:latest  # Replace with actual image
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    networks:
      - mls-scraper-network
    profiles:
      - with-api  # Only start with: docker-compose --profile with-api up

networks:
  mls-scraper-network:
    driver: bridge
