apiVersion: v1
kind: ConfigMap
metadata:
  name: missing-table-worker-local-config
  namespace: match-scraper
  labels:
    app: missing-table-worker
    environment: local
data:
  # Celery Configuration
  CELERY_BROKER_URL: "amqp://admin:admin123@messaging-rabbitmq.match-scraper:5672//"
  CELERY_RESULT_BACKEND: "rpc://"

  # RabbitMQ Configuration
  RABBITMQ_URL: "amqp://admin:admin123@messaging-rabbitmq.match-scraper:5672//"

  # Queue Configuration - LOCAL queue only
  QUEUE_NAME: "matches.local"

  # Supabase Configuration (LOCAL)
  # Note: Point to local Supabase instance or dev instance for testing
  SUPABASE_URL: "http://localhost:54321"

  # Application Configuration
  ENVIRONMENT: "local"
  LOG_LEVEL: "DEBUG"
