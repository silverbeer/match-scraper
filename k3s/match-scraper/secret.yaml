apiVersion: v1
kind: Secret
metadata:
  name: match-scraper-secrets
  namespace: match-scraper
  labels:
    app: match-scraper
type: Opaque
data:
  # Optional: Only needed if using direct API submission (--no-use-queue)
  # When using RabbitMQ (default), this is not required
  # To set: echo -n "your-api-token" | base64
  MISSING_TABLE_API_TOKEN: ""
